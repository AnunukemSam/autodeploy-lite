<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">📝 Give Us Feedback</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-2 text-sm rounded text-white {% if category == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('submit') }}" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input name="name" class="w-full border px-3 py-2 rounded shadow" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Feedback</label>
        <textarea name="feedback" rows="4" class="w-full border px-3 py-2 rounded shadow" required></textarea>
      </div>
      <button class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Submit</button>
    </form>
  </div>
</body>
</html>
